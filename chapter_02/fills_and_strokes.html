<!DOCTYPE html>
<html>

<head>
    <title>Fills and Stroke</title>
</head>

<style>
    svg {
        border: solid 1px lightgray;
        background-color: hsla(240, 100%, 50%, 0.2);
    }

    line {
        stroke-width: 20px;
    }

    .reds {
        fill: red;
    }

    .semitr {
        fill-opacity: 0.5;
    }
</style>

<body>
    <h2>SVG viewport</h2>
    <svg width="400" height="300">
        <line x2="400" stroke="red" stroke-width="5"></line>
        <line y2="150" stroke="blue" stroke-width="5"></line>
        <line x2="200" y2="150" stroke="black" stroke-width="1"></line>

    </svg>

    <svg width="600" height="200">
        <rect x="50" y="50" width="90" height="90" class="semitr"></rect>
        <rect x="200" y="50" height="90" width="175" rx="40" ry="40" class="reds semitr"></rect>
        <rect x="450" y="25" height="150" width="100" class="reds"></rect>

    </svg>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
        integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const svg = d3.select("body").append("svg").attr("width", 400).attr("height", 300);



    </script>
</body>

</html>
